services: 
  client:
    build:
      context: client
      target: development
    ports:
      - 5173:5173
    stdin_open: true
    volumes:
      - ./client:/usr/src/app
      - /usr/src/app/node_modules
    restart: always
    networks:
     - react-express
    depends_on:
      - server

  server:
    restart: always
    build:
      context: server
      target: development
    volumes:
      - ./server:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      NODE_ENV: development
      SALT_ROUNDS: 2
      PORT: 3000
      DEV_MONGO_DB_URL: "mongodb://mongo:27017" # MongoDB container's hostname and port
      DEV_DB_NAME: THS_X
      DEV_JWT_SECRET_KEY: "THSC24"
      STAGING_JWT_SECRET_KEY: "THSC24"
      PROD_JWT_SECRET_KEY: "THSC24"
      GMAIL_SMTP_HOST: smtp.gmail.com
      GMAIL_SMTP_PORT: 587
      GMAIL_SMTP_USER: sreekanthreddy9381@gmail.com
      GMAIL_SMTP_PASS: "wytw uelp rthb uecb"
    networks:
      - react-express
    expose:
      - 3000
    depends_on:
      - mongo

  mongo:
    image: mongo:6.0.6 # Specify the desired MongoDB version
    restart: always
    container_name: mongodb
    volumes:
      - mongo_data:/data/db
    networks:
      - react-express
    ports:
      - 27017:27017

volumes:
  mongo_data:

networks:
  react-express:
